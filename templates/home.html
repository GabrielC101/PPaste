{% extends 'base.html' %}

{% block title %}Submit your code!{% endblock %}

{% block main %}
<div class="container">
  <form action="{{ url_for('submit') }}" method="POST">
    <div class="row">
      <div class="six columns">
	<label for="pasteTitle">Paste title</label>
	<input name="title" class="u-full-width" placeholder="Give me a title!" id="pasteTitle">
      </div>
      <div class="six columns">
	<label for="hl">Language</label>
	<select name="hl" class="u-full-width" id="hl">
	  {% for lexer in lexers %}
	  <option value="{{ lexer[1][0] }}">{{ lexer[0] }}</option>
	  {% endfor %}
	</select>
      </div>
    </div>

    <label for="content">Your code</label>
    <textarea class="u-full-width" rows="50" cols="80" name="pastecontent" placeholder="Put your code here" id="content" autofocus></textarea>

    <input class="button-primary" type="submit" value="Go!">
  </form>
</div>
{% endblock %}
